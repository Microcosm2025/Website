<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./micro-logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>Become a Member - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            color: white;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h2 {
            font-size: 2.2em;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: white;
            font-size: 1.1em;
            text-align: left;
        }

        input {
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 12px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: black;
            color: white;
        }

        footer {
            background-color: rgba(168, 175, 176, 0.785);
            color: black;
            text-align: center;
            padding: 25px 0;
            margin-top: 35px;
            font-size: 0.9em;
        }

        footer a {
            color: #0070c9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #005cb3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Become a Member</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf2Ahycv1mKyNAc0rNMxAVMzh6WD06M-BJCutuJ8z51kCZ5mw/viewform?embedded=true" width="640" height="718" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        <a href="index.html" class="home-button">Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Microcosm. All rights reserved.</p>
        <p>Designed By BCA'25</p>
    </footer>

</body>
