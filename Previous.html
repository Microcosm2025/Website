<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="icon" href="./micro-logo.png" type="image/png">
    <title>Previous Office Bearers - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1800px; /* Adjusted to accommodate 5 columns */
            margin: 20px auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.09);
            width: calc(20% - 20px); /* 5 images per row with gap consideration */
            max-width: 250px; /* Maintain max width */
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        
        .home-button:hover {
            background-color: black;
            color: white;
        }
        
        footer {
            background-color: rgba(168, 175, 176, 0.785);
            color: black;
            text-align: center;
            padding: 25px 0;
            margin-top: 35px;
            font-size: 0.9em;
        }
        
        footer a {
            color: #0070c9;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            text-decoration: underline;
            color: #005cb3;
        }

        /* Responsive adjustments */
        @media (max-width: 1600px) {
            .gallery-item {
                width: calc(20% - 15px);
            }
        }

        @media (max-width: 1200px) {
            .gallery-item {
                width: calc(25% - 15px);
            }
        }

        @media (max-width: 900px) {
            .gallery-item {
                width: calc(33.33% - 15px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 400px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="president.jpg" alt="Vice President - 2024">
            <div class="overlay">Jivin Philip Anish (Vice President - 2024)</div>
        </div>
        <div class="gallery-item">
            <img src="treasurer2024.jpg" alt="Treasurer - 2024">
            <div class="overlay">Pavithra Girish (Treasurer - 2024)</div>
        </div>
        <div class="gallery-item">
            <img src="treasurer.jpg" alt="Co-Treasurer - 2024">
            <div class="overlay">Mohith V Nair (Co-Treasurer - 2024)</div>
        </div>
        <div class="gallery-item">
            <img src="editor2024.jpg" alt="Editor - 2024">
            <div class="overlay">Lakshmi Chandana S (Editor - 2024)</div>
        </div>
        <div class="gallery-item">
            <img src="editor2024.jpg" alt="Editor - 2024">
            <div class="overlay">Lakshmi Chandana S (Editor - 2024)</div>
        </div>
    </div>

    <a href="index.html" class="home-button">Home</a>

    <footer>
        <p>&copy; 2025 Microcosm. All rights reserved.</p>
        <p>Designed By BCA'25</p>
    </footer>
</body>
</html>
